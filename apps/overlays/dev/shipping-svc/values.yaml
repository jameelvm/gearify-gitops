# Shipping Service - Dev Environment values
gearify-service:
  nameOverride: shipping-svc

  image:
    repository: "${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/gearify-shipping-svc"
    tag: "dev-latest"

  replicaCount: 1

  service:
    port: 80
    targetPort: 5006

  configMap:
    enabled: true
    data:
      ASPNETCORE_ENVIRONMENT: "Development"
      AWS_REGION: "us-east-1"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.observability-dev:4317"
      SNS_SHIPPING_EVENTS_TOPIC: "arn:aws:sns:us-east-1:${AWS_ACCOUNT_ID}:gearify-shipping-events-dev"
      SQS_ORDER_CONFIRMED_QUEUE: "https://sqs.us-east-1.amazonaws.com/${AWS_ACCOUNT_ID}/gearify-order-confirmed-shipping-queue-dev"

  externalSecrets:
    enabled: true
    refreshInterval: 1h
    secretStoreRef:
      name: aws-secrets-manager
      kind: ClusterSecretStore
    data:
      - secretKey: POSTGRES_CONNECTION_STRING
        remoteRef:
          key: gearify/dev/database/main
          property: shipping_connection

  env:
    - name: SERVICE_NAME
      value: "shipping-svc"
    - name: ENVIRONMENT
      value: "dev"

  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  serviceMonitor:
    enabled: true
    namespace: observability-dev
    interval: 30s
    path: /metrics
