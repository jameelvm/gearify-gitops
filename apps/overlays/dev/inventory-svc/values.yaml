# Inventory Service - Dev Environment values
gearify-service:
  nameOverride: inventory-svc

  image:
    repository: "${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/gearify-inventory-svc"
    tag: "dev-latest"

  replicaCount: 1

  service:
    port: 80
    targetPort: 5007

  configMap:
    enabled: true
    data:
      ASPNETCORE_ENVIRONMENT: "Development"
      AWS_REGION: "us-east-1"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.observability-dev:4317"
      DYNAMODB_TABLE_PREFIX: "gearify-"
      DYNAMODB_TABLE_SUFFIX: "-dev"

  env:
    - name: SERVICE_NAME
      value: "inventory-svc"
    - name: ENVIRONMENT
      value: "dev"

  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  serviceMonitor:
    enabled: true
    namespace: observability-dev
    interval: 30s
    path: /metrics
