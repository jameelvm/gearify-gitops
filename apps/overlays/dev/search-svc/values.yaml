# Search Service - Dev Environment values
gearify-service:
  nameOverride: search-svc

  image:
    repository: "${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/gearify-search-svc"
    tag: "dev-latest"

  replicaCount: 1

  service:
    port: 80
    targetPort: 5012

  configMap:
    enabled: true
    data:
      ASPNETCORE_ENVIRONMENT: "Development"
      AWS_REGION: "us-east-1"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.observability-dev:4317"
      SQS_CATALOG_EVENTS_QUEUE: "https://sqs.us-east-1.amazonaws.com/${AWS_ACCOUNT_ID}/gearify-search-catalog-events-queue-dev"

  externalSecrets:
    enabled: true
    refreshInterval: 1h
    secretStoreRef:
      name: aws-secrets-manager
      kind: ClusterSecretStore
    data:
      - secretKey: OPENSEARCH_ENDPOINT
        remoteRef:
          key: gearify/dev/opensearch
          property: endpoint
      - secretKey: OPENSEARCH_USERNAME
        remoteRef:
          key: gearify/dev/opensearch
          property: username
      - secretKey: OPENSEARCH_PASSWORD
        remoteRef:
          key: gearify/dev/opensearch
          property: password
      - secretKey: REDIS_CONNECTION_STRING
        remoteRef:
          key: gearify/dev/redis
          property: connection_string

  env:
    - name: SERVICE_NAME
      value: "search-svc"
    - name: ENVIRONMENT
      value: "dev"

  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  serviceMonitor:
    enabled: true
    namespace: observability-dev
    interval: 30s
    path: /metrics
