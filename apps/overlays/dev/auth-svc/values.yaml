# Auth Service - Dev Environment values
gearify-service:
  nameOverride: auth-svc

  image:
    repository: "${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/gearify-auth-svc"
    tag: "dev-latest"

  replicaCount: 1

  service:
    port: 80
    targetPort: 5011

  configMap:
    enabled: true
    data:
      ASPNETCORE_ENVIRONMENT: "Development"
      AWS_REGION: "us-east-1"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.observability-dev:4317"

  externalSecrets:
    enabled: true
    refreshInterval: 1h
    secretStoreRef:
      name: aws-secrets-manager
      kind: ClusterSecretStore
    data:
      - secretKey: JWT_SECRET
        remoteRef:
          key: gearify/dev/jwt
          property: secret
      - secretKey: JWT_ISSUER
        remoteRef:
          key: gearify/dev/jwt
          property: issuer
      - secretKey: JWT_AUDIENCE
        remoteRef:
          key: gearify/dev/jwt
          property: audience
      - secretKey: REDIS_CONNECTION_STRING
        remoteRef:
          key: gearify/dev/redis
          property: connection_string

  env:
    - name: SERVICE_NAME
      value: "auth-svc"
    - name: ENVIRONMENT
      value: "dev"

  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  serviceMonitor:
    enabled: true
    namespace: observability-dev
    interval: 30s
    path: /metrics
