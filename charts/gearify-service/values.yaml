# Default values for gearify-service
# This is a YAML-formatted file.

# Service metadata
nameOverride: ""
fullnameOverride: ""

# Container image configuration
image:
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []

# Replica count
replicaCount: 1

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""
  # IRSA annotation for AWS permissions
  irsaRoleArn: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# Ingress configuration
ingress:
  enabled: false
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Resource limits and requests
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Liveness probe
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe
readinessProbe:
  enabled: true
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Startup probe (for slow-starting containers)
startupProbe:
  enabled: false
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30

# Environment variables (non-sensitive)
env: []
# - name: ASPNETCORE_ENVIRONMENT
#   value: "Development"

# Environment variables from ConfigMap
envFrom: []
# - configMapRef:
#     name: my-config

# ConfigMap for environment variables
configMap:
  enabled: false
  data: {}

# External Secrets configuration
externalSecrets:
  enabled: false
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: ""
    creationPolicy: Owner
  data: []
  # - secretKey: DB_CONNECTION_STRING
  #   remoteRef:
  #     key: gearify/dev/database/main
  #     property: connection_string

# ServiceMonitor for Prometheus scraping
serviceMonitor:
  enabled: false
  namespace: ""
  interval: 30s
  path: /metrics
  labels: {}

# Additional volumes
volumes: []
# - name: tmp
#   emptyDir: {}

# Additional volume mounts
volumeMounts: []
# - name: tmp
#   mountPath: /tmp

# Init containers
initContainers: []

# Sidecar containers
sidecars: []

# Topology spread constraints
topologySpreadConstraints: []
