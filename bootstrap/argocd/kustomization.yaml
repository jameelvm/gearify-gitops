apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.10.0/manifests/install.yaml
  - argocd-cm-patch.yaml
  - argocd-rbac-cm.yaml

patches:
  - path: argocd-server-patch.yaml
    target:
      kind: Deployment
      name: argocd-server
