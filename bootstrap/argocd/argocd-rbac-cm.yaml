apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
data:
  policy.default: role:readonly
  policy.csv: |
    # Admin role - full access
    p, role:admin, applications, *, */*, allow
    p, role:admin, clusters, *, *, allow
    p, role:admin, repositories, *, *, allow
    p, role:admin, logs, *, *, allow
    p, role:admin, exec, *, */*, allow

    # Developer role - can sync dev apps, read-only for others
    p, role:developer, applications, get, */*, allow
    p, role:developer, applications, sync, */*-dev, allow
    p, role:developer, logs, get, */*, allow

    # Deployer role - can sync all environments
    p, role:deployer, applications, *, */*, allow
    p, role:deployer, logs, get, */*, allow

    # Group bindings
    g, gearify-admins, role:admin
    g, gearify-developers, role:developer
    g, gearify-deployers, role:deployer
